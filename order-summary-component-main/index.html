<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <div class="centralizar">
      <header>

      </header>
        <main>
            <div class="sumario">
              <div class="alinhar-sumario">
                <div class="tamanho">
                  <h1>
                   <strong>Order Summary</strong> 
                  </h1>
                </div>
                <div class="tamanho">
                  <p class="fonte-apagada">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                  </p>
                </div>
              </div> 
            </div>
            <div class="tipo-plano">
              <span class="icon-music">
                <img src="..\images\icon-music.svg" alt="">
              </span>
              <span>
                <p><strong>Annual Plan</strong></p>
                <p class="fonte-apagada">$59.99/year</p>
              </span>
              <span>
                <a href="#"><strong>Change</strong></a> 
              </span>
            </div>
          </div>
          <div class="botoes">
            <div class="btn1 btn-tamanho">
              <a href="#" class="btn-link">Proceed to Payment</a>
            </div>
            <div class="btn2 btn-tamanho">
              <a href="#" class="btn-link">Cancel Order</a>
            </div>
          </div>
        </main>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">GABRIEL BABLER CAMPOS</a>.
    </div>
  </footer>
</body>
</html>
